<div class="ui text left aligned container">
    <p>What would you like to say to {{representative['firstname']}} {{representative['lastname']}}?</p>
</div>
<div id="letter-container" class="ui very padded left aligned container segment">
        <div id="letter-header" class="ui left aligned container ">
            <p>The Honorable {{representative['firstname']}} {{representative['lastname']}}
            <br>LONG TITLE
            <br>ADDRESS LINE 1
            <br>ADDRESS LINE 2
            <br>ADDRESS LINE 3<br><br></p>
            <p>Dear SHORT TITLE {{representative['lastname']}}:<br><br></p>
        </div>
        <div class="ui left aligned container"
            [formGroup]="form">
            <div class="ui form">  
                <div class="field">
                    <!-- I'd like to see this auto resize and eliminate the resize handle. -->
                    <textarea id="letter-textarea"
                              placeholder="Write your letter here."
                              formControlName="message"></textarea>
                </div>
            </div>   
        <!--<div class="ui form">  
                <div class="field">
                    <input 
                        type="text"
                        id="letterInput" 
                        formControlName="message"
                        name="message" 
                        [(ngModel)]="message"
                        placeholder="Hi Representative, I would like to let you know how I feel.">
                </div>
            </div>-->
            <div id="letter-salutation" class="ui left aligned container ">
                <p>Sincerely,<br><br></p>
            </div>
            <div class="ui form">
                <div class="field">
                    <input id="letter-sender-name" 
                        type="text" 
                        formControlName="name"
                        name="name" 
                        placeholder="Your Name">
                </div>
            </div>
            <div class="ui right aligned container">
                <button class="ui medium button" 
                            type="submit" 
                            (click)="postLetter()"
                            [disabled]="!form.valid">Submit
                </button>
            </div>
        </div>
</div>
