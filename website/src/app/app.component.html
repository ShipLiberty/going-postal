<site-header></site-header>
<div class="ui text container center aligned"
     [ngSwitch]="currentView">
    <br>
    <br>
    <br>
    <h1 id="appTitle1">Find your representatives.</h1>
    <h1 id="appTitle2">Send them real letters.</h1>
    <br>
    <br>
    <search-reps *ngSwitchCase="'search'"
                 [reps]="reps"
                 [sender]="sender"
                 (repsChanged)="onRepsChanged($event)"
                 (senderChanged)="onSenderChanged($event)">
    </search-reps>
    <select-rep *ngSwitchCase="'select'"
                [representatives]="reps"
                [sender]="sender">
    </select-rep>
    <br>
    <br>
    <br>
</div>
<site-footer></site-footer>
