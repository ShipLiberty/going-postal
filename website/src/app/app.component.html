<site-header></site-header>
<div class="Site-content" [ngSwitch]="currentView">
    <div class="ui container center aligned">
        <br>
        <br>
        <search-reps *ngSwitchCase="'search'"
                     [reps]="reps"
                     [sender]="sender"
                     (repsChanged)="onRepsChanged($event)"
                     (senderChanged)="onSenderChanged($event)">
        </search-reps>
        <select-rep *ngSwitchCase="'select'"
                    [representatives]="reps"
                    (repSelected)="onRepSelected($event)">
        </select-rep>
        <letter-input *ngSwitchCase="'letter'"
                      [representative]="selectedRep" 
                      [sender]="sender">
        </letter-input>
    <br>
    <breadcrumbs [activeStage]="currentViewNumber"
                 [latestStage]="latestViewNumber"
                 (stageClicked)="switchCurrentView($event)">
    </breadcrumbs>
    </div>
</div>
<site-footer></site-footer>
